<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background: #1A5F7A;
}
.accent-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 720pt;
  height: 8pt;
  background: #F4B942;
}
.content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}
.icon {
  width: 50pt;
  height: 50pt;
  margin-bottom: 16pt;
  background: #F4B942;
  border-radius: 25pt;
  display: flex;
  align-items: center;
  justify-content: center;
}
.icon p {
  font-size: 24pt;
  color: #1A5F7A;
  margin: 0;
}
h1 {
  font-family: Georgia, serif;
  font-size: 44pt;
  font-weight: bold;
  color: #ffffff;
  margin: 0 0 12pt 0;
  text-align: center;
}
.tagline {
  font-size: 18pt;
  color: #B3DDE4;
  margin: 0 0 40pt 0;
  text-align: center;
}
.meta {
  font-size: 12pt;
  color: #80C7D3;
  text-align: center;
}
</style>
</head>
<body>
<div class="content">
  <div class="icon"><p>L</p></div>
  <h1>LawMadeSimple</h1>
  <p class="tagline">Democratizing Nigerian Law Through Plain Language</p>
  <p class="meta">Stakeholder Presentation | January 2026</p>
</div>
<div class="accent-bar"></div>
</body>
</html>
